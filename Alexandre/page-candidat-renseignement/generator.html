<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="css/generator.css">
</head>
<body>
	<!-- Les conditions régulières sont encore à mettre -->
	<div class="form">
		<form action="#" method="post">
			<fieldset>
				<legend>PROFIL</legend>
				<!-- div pour utiliser l'event jQuery slideDown slideUp -->
				<div>
					<label for="firstname">Prénom</label>
					<input type="text" name="firstname" id="firstname" required>
					
					<label for="lastname">Nom</label>
					<input type="text" name="lastname" id="lastname" required>

					<label for="email">Email</label>
					<input type="email" name="email" id="email" required>

					<label for="telephone">Téléphone</label>
					<input type="tel" name="telephone" id="telephone" required>

					<label for="postcode">Code postal</label>
					<input type="text" name="postcode" id="postcode" required>
				</div>
			</fieldset>
			<fieldset>
					<legend>FONCTION-POSTE</legend>
					<!-- div pour utiliser l'event jQuery slideDown slideUp -->
					<div>
					<label id="largeur" for="">Vos motivations</label>
					<!-- modifier le name en fonction de la bdd -->
					<textarea name="" cols="30" rows="10"></textarea>
				</div>
			</fieldset>
			<fieldset>
				<legend>EXPERIENCES PROFESSIONNELLES</legend>
				<!-- div pour utiliser l'event jQuery slideDown slideUp -->
				<div>
					<label for="job_name">Intitulé du poste</label>
					<input type="text" name="job_name" id="job_name" required>
					
					<label for="companies">Nom de l'entreprise</label>
					<input type="text" name="companies" id="companies" required>

					<label id="largeur" for="description">Vos principales missions</label>
					<textarea id="description" name="description" cols="30" rows="10"></textarea>

					<label for="telephone">Téléphone</label>
					<input type="tel" name="telephone" id="telephone" required>

					<label for="postcode">Code postal</label>
					<input type="text" name="postcode" id="postcode" required>
				</div>
			</fieldset>
		</form>
	</div>

		<script type="text/javascript" src="js/app.js">
		
		</script>
</body>
